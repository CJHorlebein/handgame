  <script>
  function computerPlay(){
  	let rand = Math.floor(Math.random()*3)
  	if (rand==0) {
  		return "rock";
  	} else if (rand == 1){
  		return "paper";
  	} else {return "scissors"
    }
  }

  function humanPlay(){
  	let play = prompt("Rock, Paper, Scissors, SHOOT!");
  	play = play.toLowerCase()
  	return play;
  }

  function game(){
  	let lost = "You lost this game";
  	let tie = "You tied this game";
  	let won = "You won this game";
  	let comp = computerPlay();
  	let hum = humanPlay();


  	if (comp == "rock") {
  	  if (hum == "scissors") {
  	  	return false;
  	  } else if (hum == "paper") {
  	  	return true;
  	  } else {return null;}
  	}
  	else if (comp == "scissors"){
  		if (hum == "paper") {
  			return false;
  		} else if (hum == "rock") {
  			return true;
  		} else {return null;}
  	}
  	else if (comp == "paper"){
  		if (hum == "rock"){
  			return false;
  		} else if (hum == "Scissors"){
  			return true;
  		} else {return null;}
  	}
  	else {return undefined;}
  }


  function tournament(){

  	let wins = 0;
  	let lose = 0;
  	let ties = 0;

  	for (i = 0; i<5; i++) {
  		let outcome = game();
  	  if(outcome==true){
  	  	wins++;
  	  	console.log("Player wins")
  	  } else if(outcome==false){
  	  	lose++;
  	  	console.log("Player loses")
  	  } else {
  	  	ties++;
  	  	console.log("Player ties")
  	  }
  	}

  	console.log("Final Score, Wins: " + wins + " Loses: " + lose + " Ties: " + ties + ".")
  }

  </script>
